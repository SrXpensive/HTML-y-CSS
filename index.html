  <body>
    <h2>AppDeGatos</h2>
    <main>
      <h3>Imágenes de gatos</h3>
      <!-- TODO: Agregar enlace a imágenes de gatos-->
      <p>
        Haz click aquí para ver más <a href="#" target="_blank" rel ="noopener noreferrer">imágenes de gatos.</a>
      </p>
      
      <a href="#" target="_blank" rel="noopener noreferrer"><img src="http://bit.ly/fcc-relaxing-cat" alt="Un lindo gato naranja recostado sobre su espalda."></a>

      <hr>

      <h3>Listas de Gatos</h3>

      <p>Cosas que los gatos <em>aman</em>:</p>
      <ul>
        <li>Menta gatuna</li>
        <li>Apuntadores Láser</li>
        <li><s>Lasaña</s></li>
      </ul>
      <img src="imagenes/lasana.jpg" alt="Lasaña" style: width="300px">

      <p>Cosas que los gatos <strong>odian</strong>:</p>
      <ol>
        <li>Tratamientos antipulgas</li>
        <li>Truenos</li>
        <li>Otros gatos</li>
      </ol>
      <img src="imagenes/gatos.jpg" alt="" style: width="300px">
      
      <form action="/enviar-respuesta">
        <!-- Botones de Radio-->
        <label for="interior"><input id="interior" type="radio" name="interior-exterior" checked>Interior</label><br>
        <label for="exterior"><input id="exterior" type="radio" name="interior-exterior">Exterior</label><br>
        
        <!--Casillas de verificación-->
        <label for="carinoso"><input type="checkbox" id="carinoso" name="personalidad" checked>Cariñoso</label>
        <label for="perezoso"><input type="checkbox" id="perezoso" name="personalidad">Perezoso</label>
        <label for="energico" name="personalidad"><input type="checkbox" id="energico">Enérgico</label>

        <!--Texto y Botón Enviar-->
        <input type="text" placeholder="URL de la foto de tu gato" required><br>

        <button type="submit">Enviar</button>
      </form>


    </main>
  </body>
